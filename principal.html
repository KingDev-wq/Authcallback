<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Autorização Concluída</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }
  img {
    max-width: 300px;
    border-radius: 12px;
    margin-bottom: 30px;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  h1 {
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2rem;
  }
</style>
</head>
<body>

  <img src="https://i.imgur.com/0dx7g6Q.gif" alt="Autorizado" />
  <h1>Obrigado por autorizar!</h1>
  <p>Sua autorização foi concluída com sucesso.</p>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c35d1434c3.mp3?filename=slow-chill-ambient-11008.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

</body>
</html>
